<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dziennik</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Description" contens="Dziennik szkolny" />
    <meta name="Keywords" content="Dziennik, uczniowie, oceny" />
    <meta name="Author" content="Jakub Sierżęga" />
    <link rel="Stylesheet" type="text/css" href="/style.css" />
</head>
<body>
<div id="header">
    <table>
        <tr>
            <td>
                <img src="/dziennik.jpg"></img>
            </td>
            <td>
                <h1>Dziennik szkolny</h1>
            </td>
        </tr>
    </table>
</div>
<div id="menu">
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/view/students">Uczniowie</a></li>
        <li><a href="/view/classes">Klasy</a></li>
        <li><a href="/view/teachers">Nauczyciele</a></li>
        <li><a href="/view/subjects">Przedmioty</a></li>
        <li><a href="/view/mark/form">oceny</a></li>
    </ul>
</div>
<div id="content">
    <h1> Oceny</h1>
    <form action="#" th:action="@{/view/mark/show}" th:object="${formData}" method="post">
        <p>Uczeń:
        <select th:field="*{student}">
            <option th:each="element : ${students}" th:value="${element.id}" th:text="${element.name} +' ' + ${element.lastName}"></option>
            </select>
        </p>
        <p>Przedmiot:
            <select th:field="*{subject}">
                <option th:each="element : ${subjects}" th:value="${element.id}" th:text="${element.name}"></option>
            </select>
        </p>
        <input type="submit" name="szukaj" />
    </form>
</div>
<div id="footer">
    <script src="footer.js"></script>
</div>
</body>
</html>
