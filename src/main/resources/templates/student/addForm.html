<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dziennik</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="Description" contens="Dziennik szkolny"/>
    <meta name="Keywords" content="Dziennik, uczniowie, oceny"/>
    <meta name="Author" content="Jakub Sierżęga"/>
    <link rel="Stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
<div id="header">
    <table>
        <tr>
            <td>
                <img src="/dziennik.jpg"></img>
            </td>
            <td>
                <h1>Dziennik szkolny</h1>
            </td>
        </tr>
    </table>
</div>
<div id="menu">
    <ul>
        <li><a href="/">Strona główna</a></li>
        <li><a href="/view/students">Uczniowie</a></li>
        <li><a href="/view/classes">Klasy</a></li>
        <li><a href="/view/teachers">Nauczyciele</a></li>
        <li><a href="/view/subjects">Przedmioty</a></li>
        <li><a href="/view/mark/form">oceny</a></li>
    </ul>
</div>
<div id="content">
    <h1> Dodawanie ucznia </h1>
    <form action="#" th:action="${actionaddress}" th:object="${formData}" method="post">
        <p>Imię: <input type="text" th:field="*{name}"/></p>
        <p>Nazwisko: <input type="text" th:field="*{lastName}"/></p>
        <p>Login: <input type="text" th:field="*{login}"/></p>
        <p>Hasło: <input type="password" th:field="*{password}"/></p>
        <p>Adres: <input type="text" th:field="*{address}"/></p>
        <p>Pesel: <input type="text" th:field="*{pesel}"/></p>
        <p>Płeć: <input type="radio" th:field="*{sex}" th:value="Mężczyzna"/> Mężczyzna
            <input type="radio" th:field="*{sex}" th:value="Kobieta"/> Kobieta
        </p>
        <p>Data urodzenia (dd-mm-yyyy): <input type="text" th:field="*{birthday}"/></p>
        <p>Klasa:<select th:field="*{class_id}">
            <option th:each="element : ${clazz}" th:value="${element.id}" th:text="${element.name}"></option>
        </select>
        </p>
        <input type="submit" name="dodaj"/>
    </form>
</div>
<div id="footer">
    <script src="footer.js"></script>
</div>
</body>
</html>
